buildscript {
    ext.kotlin_version = '1.5.30'

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
    repositories {
        google()
        mavenCentral()
    }
}

